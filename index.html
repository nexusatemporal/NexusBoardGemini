
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Atemporal Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        nexus: {
                            orange: '#FF7300',
                            orangeDark: '#D93D00',
                            grayDark: '#4B4B4D',
                            grayLight: '#848688',
                            bg: '#F9FAFB',
                            darkBg: '#0F0F0F',
                            darkCard: '#1A1A1A',
                            darkBorder: '#262626'
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4B4B4D; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #262626; }
        .nexus-gradient { background: linear-gradient(135deg, #FF7300 0%, #D93D00 100%); }
        .glass-effect { backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.7); }
        .dark .glass-effect { background-color: rgba(26, 26, 26, 0.7); border-color: #262626; }
        
        /* Fix para animações suaves */
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
